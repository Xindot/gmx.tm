<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" />
  <title>果茗星.商标</title>
  <style>
    html,
    body,
    p {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
    }

    #app>.bg {
      position: fixed;
      z-index: 0;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background-image: url(./img/bg.jpeg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #app>.bg:after {
      content: "";
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0, 20, 20, .1);
      z-index: 0;
    }

    #app>.header {
      position: fixed;
      left: 0;
      right: 0;
      margin: auto;
      top: 0;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
      text-align: left;
      font-size: 24px;
    }
    #app>.header>.img{
      position: relative;
    }

    #app>.inside {
      width: 100%;
      max-width: 1200px;
      position: fixed;
      z-index: 1;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    #app>.inside>.p-0 {
      font-size: 40px;
      -webkit-text-stroke: 1px #fff;
      letter-spacing: 5px;
    }

    #app>.inside>.p-1 {
      font-weight: 600;
      font-size: 20px;
      margin-top: 10px;
      color: #ff6a00;
      letter-spacing: 5px;
    }
    #app>.inside>.p-1 >a {
      color: #ff6a00;
    }

    #app>.inside>.p-2 {
      margin-top: 20px;
    }

    #app>.inside>.p-2>button {
      padding: 10px 20px;
      background-color: #ff6a00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      letter-spacing: 5px;
    }

    #app>.footer {
      color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 100%;
      max-width: 1200px;
      text-align: center;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      opacity: .8;
    }

    #app>.footer>a {
      color: #ff6a00;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="bg"></div>
    <div class="header">
      <span class="img">果茗星.商标</span>
    </div>
    <div class="inside">
      <p class="p-0">GOMYTEA</p>
      <p class="p-1">全国加盟热线：<a href="tel:400-101-1823">400-101-1823</a></p>
      <p class="p-2">
        <button onclick="showModel()">去官网</button>
      </p>
    </div>

    <div class="footer">
      GOMYTEA.COM © 绍兴菓茗聚餐饮管理有限公司 2018-<span id="year"></span>
    </div>
  </div>
  <script>
    document.getElementById('year').innerText = new Date().getFullYear()

    function showModel() {
      window.open('http://gomytea.com/')
    }

  </script>
</body>

</html>
